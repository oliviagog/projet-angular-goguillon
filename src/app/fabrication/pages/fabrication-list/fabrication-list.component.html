<body>
    <h1>Pour plus de renseignements c'est ici !</h1>

    
    <table mat-table [dataSource]="fabrications$" multiTemplateDataRows
    class="mat-elevation-z8">>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let fabrications$"> {{fabrications$.id}} </td>
        </ng-container>

        <ng-container matColumnDef="createur">
          <th mat-header-cell *matHeaderCellDef>Créateur</th>
          <td mat-cell *matCellDef="let fabrications$"> {{fabrications$.createur}} </td>
        </ng-container>
        
        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef>Prix en euros</th>
          <td mat-cell *matCellDef="let fabrications$"> {{fabrications$.prix}} </td>
        </ng-container>

        <ng-container matColumnDef="chocolatid">
            <th mat-header-cell *matHeaderCellDef>ChocolatID</th>
            <td mat-cell *matCellDef="let fabrications$"> {{fabrications$.chocolatid}} </td>
          </ng-container>
       
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let fabrications$" (click)=deleteOne(fabrications$.id)> ❌</td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let fabrications$" (click)=goToForm(fabrications$.id)> ✏️ </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<button mat-button color="primary" (click)="goToForm()">
  <mat-icon>add</mat-icon>
</button>
</body>
